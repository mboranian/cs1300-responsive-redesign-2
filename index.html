<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Fine Wines Redesign</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="logoBar">
        <img id="magnifyingGlass" src="./assets/Magnifying Glass.png" alt="Magnifying Glass Icon">
        <input id="searchBar" type="text" name="searchBar">
        <img id="logo" src="./assets/Campus Fine Wine Logo.png" alt="Logo that reads Campus Fine Wines">
        <img id="userLogo" src="./assets/User Logo.png" alt="Stick Figure with a Head and shoulders">
        <!-- <img id="xSymbol" src="./assets/X symbol.png" alt="exit Symbol"> -->
        <div id="hamburgerButton">
            <img id="hamburgerButtonIcon" src="./assets/Hamburger Button.png" alt="Menu Icon">
        </div>

        <img id="shoppingCart" src="./assets/Shooping Cart.png" alt="Shopping Cart Icon">
    </div>
    <div id="navigationBar">
        <div id="shopButton" class="navigationButton">Shop</div>
        <div id="eventsButton" class="navigationButton">Events</div>
        <div id="specialOffersButton" class="navigationButton">Special Offers</div>
        <div id="wineClubButton" class="navigationButton">Monthly Wine Club</div>
        <div id="newsButton" class="navigationButton">News</div>
    </div>
    <hr id="mobileDivider" />
    <div id="drinkOptionsContainer">
        <div id="wineButton">Wine</div>
        <div id="ciderButton" class="drinkButton">Cider</div>
        <div id="beerButton" class="drinkButton">Beer</div>
        <div id="seltzerButton" class="drinkButton">Seltzer</div>
        <div id="cannedCocktailsButton" class="drinkButton">Canned Cocktails</div>
        <div id="snacksButton" class="drinkButton">Snacks</div>
        <div id="sakeButton" class="drinkButton">Sake</div>
        <div id="spiritsButton" class="drinkButton">Spirits</div>
        <div id="mixersButton" class="drinkButton">Mixers</div>
    </div>
</body>
<div id="sideMenu">
    <a href="https://mboranian.github.io/cs1300-responsive-redesign/">
        <img id="sideMenuX" src="assets/X symbol.png" alt="X symbol">
    </a>
    <div id="sideMenuShop" class="sideMenuButton">Shop</div>
    <div id="sideMenuEvents" class="sideMenuButton">Events</div>
    <div id="sideMenuSpecialOffers" class="sideMenuButton">Special Offers</div>
    <div id="sideMenuWineClub" class="sideMenuButton">Monthly Wine Club</div>
    <div id="sideMenuNews" class="sideMenuButton">News</div>
    <img id="sideMenuMag" src="assets/Magnifying Glass.png" alt="Search Icon">
</div>

</html>
